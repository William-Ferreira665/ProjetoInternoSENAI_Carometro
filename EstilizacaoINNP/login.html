<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carômetro</title>
    <link rel="stylesheet" href="CSS/estiloLogin.css">
</head>
<body>

    <header>
        <div class="container container_header">
            <a href="#container_banner"><img src="_assets/logo_sesi.png" alt="logo"></a>
            <nav class="menu_header">
                <img class="icone_cracha" src="_assets/icone_lista.png" alt="icone lista">
                <a href="#">Meu crachá</a>
                <img class="icone_carometro" src="_assets/icone_agenda.png" alt="icone carometro">
                <a href="#">Carômetro</a>
                <img class="icone_perfil" src="_assets/icone_perfil.png" alt="icone perfil">

            </nav>
        </div>
    </header>

    <main class="container_login">
        <img class="img_banner" src="_assets/img_background_login.png" alt="bk login">
        <div class="form_h1"> 
            <img class="icone_perfil-login" src="_assets/user.png" alt="icone perfil login"
            <form class="formulario_login" action="">
                <div class="campos">
                    <div class="campo">
                        <label for="">E-mail</label>
                        <input type="text">
                    </div>
                    <div class="campo">   
                        <label for="">Senha</label>
                        <input type="password">
                    </div>
                </div>
                <button type="submit">Logar</button>
            </form>
        </div>
    </main>
